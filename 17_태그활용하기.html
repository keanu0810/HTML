<!DOCTYPE html>
<!-- html 6 버전-->
<html lang="ko">
  <!--코딩시작-->
  <head>
    <!--head 화면에 보이지 않지만 설정할 수 있도록 작성 meta title style script link-->
    <meta charset="UTF-8" />
    <title>블러그 비디오 이미지</title>
    <style>
        boby{
            margin: 0 auto; /*자동 정렬 설정*/
            text-align: center;/*글자 가운데 설정*/
            background-color: violet;
        }
    </style>
  </head>
  <!--
    모두 가운데 정렬 할 떄는
    boby 에 스타일을 전체로 가운데 적용
    style에서 margin:0 auto; 알아서 자동으로 가운데 정렬 가끔 작동하진 않지만 무조건 작성해줌
            글자를 모두 가운데 정렬 text-align : center 모든 글자가 가운데 정렬

  -->
  <boby style="margin: 0 auto;text-align: center; background-color: aliceblue;">
    <h2>상상나라 블로그</h2>
    <p><mark>상상의 나라</mark> 블로그에 오신 것을 화녕ㅇ합니다.</p>
    <video>
        <source src="비디오들/고독한바다.mp4" type="video/mp4"

    </video>
    <p>덥고 지친 마음 우리 블로그에서 함께해요.^^</p>
    <img src="이미지들/딸기.png"

    <p>곧 점심시간이죠? 저와 함께하실 분도 계시겠죠.^^</p>
  </boby>
</html>
