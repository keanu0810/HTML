<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <form action="30_회원가입결과보기.html" method="get">
        <label>이름 : </label>
        <input type="text" name="signName" autocomplete="off">
        <br>
        <label>나이 : </label>
        <input type="number" name="signName">
        <br>
        <label>아이디 : </label>
        <input type="number" name="signID">
        <br>
        <label>비밀번호 : </label>
        <input type="password" id="pw1">
        <!--회원가입 후 비밀번호는 유출되면 안되기 떄문에 눈으로 보게끔 전달 x-->

        <br>
        <label>비밀번호 확인 : </label>
        <input type="password" id="pw2">
        <button type="submit" onclick="회원가입버튼()">회원가입완료</button>

    </form>
</body>
<script>
    function 회원가입버튼(){

        const pw1 = $('#pw1').val();//비밀번호 1 작성한 값 가져오기
        const pw2 = $('#pw2').val();//비밀번호 2 작성한 값 가져오기

        //만약에 
        if(pw1 == pw2){
            alert("비밀번호를 모두 입력해주세요")
            return false;
        } else {
            alert("비밀번호를 잘못 입력하셨습니다.")
            return true;
        }
    }
</script>
</html>
