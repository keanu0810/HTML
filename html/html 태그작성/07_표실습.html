<!--
코드에서 스타일을 입힐 때
각각의 코드 안에 style을 작성해주는 것보다
<head> 아래에 <style> 이라는 태그를 만들어서
    내가 한번에 꾸미고자 하는 태그 이름과 꾸밀 내용을 {} 안에 작성해주는
    더 강력하게 작용을 함
 <tr style = "background-color: cornsilk "" >
 ↑ 처럼 작성한 것 보다 ↓처럼 작성한 것이 더 우선적으로 디자인을 입힘
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>음식가게</title>
    <meta charset="UTF-8" />
    <!--변경하고자 하는 스타일이 어러개라면, 작성해서 한번에 적용 가능-->
    <style>
      th {
        background-color: coral;
      }
    </style>
  </head>
  <boby>
    <h1>메뉴판</h1>
    <!--
            style 에서는 스타일을 하나씩 치장을 종료 할 때 ; 사용
            text-align : center; 는 글자를 가운데로 정렬
        -->
    <table
      border="1"
      style="width: 100%; text-align: center; border-collapse: collapse"
    >
      <tr style="background-color: rosybrown">
        <th>출처</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>피자</td>
        <td>15,000</td>
      </tr>
      <tr>
        <td>파스타</td>
        <td>12,000</td>
      </tr>
      <tr>
        <td>스테이크</td>
        <td>25,000</td>
      </tr>
      <tr>
        <td>샐러드</td>
        <td>8,000</td>
      </tr>
      <tr>
        <td>음료수</td>
        <td>2,000</td>
      </tr>
    </table>
    <h2>게시판</h2>

    <table border="1" style="width: 100%; border-collapse: collapse">
      <tr style="background-color: cornsilk">
        <th>게시물제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>내용</th>
      </tr>
      <tr>
        <td>게시물제목1</td>
        <td>사용자1</td>
        <td>2024-05-07</td>
        <td>이 게시물은 첫 번째 게시물 입니다.</td>
      </tr>
      <tr>
        <td>게시물제목2</td>
        <td>사용자2</td>
        <td>2024-05-06</td>
        <td>이 게시물은 두 번째 게시물 입니다.</td>
      </tr>
    </table>
  </boby>
</html>
