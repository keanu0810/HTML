<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>피자가게</title>
  </head>
  <body>
    <div class="컨테이너"></div>
    <h1>피자 주문 내역</h1>

    <form>
      <label>
        고객명
        <input type="text" name="clientName" required />
      </label>
      <br /><br />
      <label>
        전화번호
        <input type="number" name="clientPhone" required />
      </label>
      <br /><br />
      <label>
        Email
        <input type="email" name="clientEmail" required />
      </label>
      <br /><br />
      <label>
        <input type="radio" name="size" value="Small" required />
        Small
      </label>
      <br /><br />
      <label>
        <input type="radio" name="size" value="Medium" required />
        Medium
      </label>
      <br /><br />
      <label>
        <input type="radio" name="size" value="Large" required />
        Large
      </label>
      <br /><br />
      <label>
        <input type="radio" name="topping" value="베이컨" required />
        베이컨
      </label>
      <br />
      <br />
      <label>
        <input type="radio" name="topping" value="치즈" required />
        치즈
      </label>
      <br /><br />
      <label>
        <input type="radio" name="topping" value="양파" required />
        양파
      </label>
      <br /><br />
      <label>
        <input type="radio" name="topping" value="버섯" required />
        버섯
      </label>
      <br /><br /><br /><br />
      희망배송시간
      <input type="time" name="wishTime" required />
      <br /><br /><br /><br />
      <label>
      배송시 요청사항 : 
      </label>
      <br><br>
      <button type="submit">
        주문하기</button>
    </form>
  </body>
</html>
